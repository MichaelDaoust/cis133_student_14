<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        #form1 {
            border-spacing: none;
            width: 600px;

        }
        #form2 {
            border-spacing: none;
            width: 600px;

        }
    </style>
</head>
<body>
    <form id="form1" >!-- (use action, method, enctype in form) -->
        <table>
            <tr>
                <td rowspan="5"><image><img src="./images/poloShirt.jpg" alt="poloShirt" class="poloShirt" title="polo" width="150px"></image></td>
                <td>Company Logo Shirt</td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input
                    type="color" 
                    id="Color" 
                    tabindex="1" 
                    placeholder="Color"
                ></td>
                <td>Quantity</td>
                <td><input 
                    type="number" 
                    id="Quantity" 
                    tabindex="2" 
                    placeholder="Quantity" 
                ></td>
            </tr>
            <tr>
                
                <td>Size</td>
                <td><input 
                    name="rbuttons" 
                    type="radio" 
                    id="rButton_1" 
                    tabindex="3"/> Small 
                    <br>
                <td><input 
                    name="rbuttons" 
                    type="radio" 
                    id="rButton_2" 
                    tabindex="4"/> Medium 
                    <br>
                <td><input 
                    name="rbuttons" 
                    type="radio" 
                    id="rButton_3" 
                    tabindex="5"/> Large
                    <br>
            </tr>
            <tr>
                <td><input type="checkbox" tabindex="6">Include Logo</td>
            </tr>
            <tr>
                <td><input type="file" tabindex="7"></td>
            </tr>
        </table>
    </form> 
    <hr>

<form id="form2" align="left">
    <table>
        <tr>
            <td style="width: 300px;"><input  
                type="text" 
                id="FName" 
                tabindex="1" 
                placeholder="First Name" 
                maxlength="25"
                
            ></td>
            <td style="width: 300px;"><input 
                colspan="2" 
                type="text" 
                id="LName" 
                tabindex="2" 
                placeholder="Last Name" 
                maxlength="25"
            ></td>
        </tr>
        <tr>
            <td style="width: 300px;"><input 
                colspan="3" 
                type="text" 
                id="StreetAddress" 
                tabindex="3" 
                placeholder="Street Address" 
                maxlength="50"
                ></td>
        </tr>
        <tr>
            <td><input 
            type="text" 
            id="City" 
            tabindex="4" 
            placeholder="City" 
            maxlength="20"
            ></td>
            <td><input  
                type="text" 
                id="State" 
                tabindex="5" 
                placeholder="State" 
                maxlength="2"
            ></td>
            <td><input  
                type="text" 
                id="Zip" 
                tabindex="6" 
                placeholder="Zip Code" 
                maxlength="5"
            ></td>
        </tr>
        <tr>
            <td colspan="3" style="width: 300px;"><input
                type="text" 
                id="Email" 
                tabindex="7" 
                placeholder="Email Address" 
                maxlength="50"
            ></td>
        <tr>  
            <td colspan="3" style="width: 300px;"><input 
                type="text" 
                id="PhoneNumber" 
                tabindex="8" 
                placeholder="Phone Number" 
                maxlength="10" 
            ></td>
        </tr>     
        </tr>
            <td style="width: 300px;">Best Delivery Date:</td>
            <td><input 
                type="date" 
                id="DevliveryDate" 
                tabindex="9" 
                placeholder="Best Delivery Date:" 
            ></td>
        <tr>
            <td colspan="3"><input 
                type="textbox" 
                id="Instructions" 
                tabindex="10" 
                placeholder="Special Instructions" 
                maxlength="100"
            ></td>
        </tr>
    </table>
</form>
    

</body>
</html>
